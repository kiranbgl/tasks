<html>
<head>
    <title>
        image maping
    </title>
</head>
<body bgcolor="grey">
    <h2>image maping</h2>
    <img src="images.jpg" alt="social sites" usemap="#social">

    <map name="social">

        <area shape="rect" coords="0,0,110,112" href="https://www.instagram.com" alt="instagram">
        <area shape="rect" coords="111,0,222,112" href="https://www.facebook.com" alt="facebook">
        <area shape="rect" coords="1,112,112,223" href="https://www.whatsapp.com" alt="whatsapp">
        <area shape="rect" coords="112,119,225,225" href="https://www.twitter.com" alt="instagram">







    </map>
    




</body>
